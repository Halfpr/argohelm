apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-appsc-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  {{- range $key, $value := .Values.secret.data }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  .dockerconfigjson: {{ .Values.harbor.dockerconfigjson | b64enc }}
